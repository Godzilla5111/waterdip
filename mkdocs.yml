site_name: Waterdip Documentation
site_url: https://waterdipAI.github.io/waterdip/
repo_url: https://github.com/WaterdipAI/waterdip
repo_name: waterdipAI/waterdip
edit_uri: blob/main/docs/
theme:
  name: material
  logo: assets/logo_white.png
  favicon: assets/favicon.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.expand
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
nav:
  - Welcome: index.md
  - Introduction:
    - Introduction to Waterdip: introduction/introduction.md
    - Quick Start: introduction/quick_start.md
  - Concepts:
    - What is ML Observability: concepts/what_is_ml_observability.md
    - Model & Versions: concepts/model _and_versions.md
    - Monitor & Alerts: concepts/monitor_and_alerts.md
  - Support:
    - Contact: support/contact.md

extra:
  generator: true
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/waterdipai/waterdip
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/waterdip

copyright: "&copy; 2022 BY WATERDIP LABS"